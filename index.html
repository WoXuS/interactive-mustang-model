<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Mustang Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="options">
      <div class="option --is-active" data-option="wheels">
        <img src="/images/wheel.jpg" alt="" loading="lazy" />
      </div>
      <div class="option" data-option="calipers">
        <img src="/images/caliper.webp" alt="" loading="lazy" />
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <div class="controls">
      <div id="js-tray" class="tray">
        <div id="js-tray-slide" class="tray-slide"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
